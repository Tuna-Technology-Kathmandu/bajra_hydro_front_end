<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/svg/bajra-logo.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bajra Energy Ventures</title>
</head>
<style>
 
  #preloader {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #preloader img {
    width: 100px;
    height: 100px;
    animation: pulse 1.2s infinite ease-in-out;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }

    50% {
      transform: scale(1.1);
      opacity: 0.6;
    }

    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>

<body>
  <div id="root">
    <div id="preloader">
      <img src="/src/assets/svg/bajra-logo.svg" alt="Logo" />
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
